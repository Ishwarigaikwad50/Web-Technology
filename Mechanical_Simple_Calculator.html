<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            width: 260px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }

        #display {
            width: 100%;
            height: 45px;
            font-size: 20px;
            margin-bottom: 15px;
            text-align: right;
            padding: 8px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        button {
            height: 45px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #999;
            background-color: #fafaf6;
        }

        .operator {
            background-color: #4c5caf;
            color: white;
            border: none;
        }

        .equal {
            background-color: #f3217c;
            color: white;
            border: none;
        }

        .clear {
            background-color: #8107ad;
            color: white;
            border: none;
        }

        .wide {
            grid-column: span 2;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly placeholder="0">

    <div class="buttons">
        <button onclick="addValue('7')">7</button>
        <button onclick="addValue('8')">8</button>
        <button onclick="addValue('9')">9</button>
        <button class="operator" onclick="addValue('+')">+</button>

        <button onclick="addValue('4')">4</button>
        <button onclick="addValue('5')">5</button>
        <button onclick="addValue('6')">6</button>
        <button class="operator" onclick="addValue('-')">-</button>

        <button onclick="addValue('1')">1</button>
        <button onclick="addValue('2')">2</button>
        <button onclick="addValue('3')">3</button>
        <button class="operator" onclick="addValue('*')">*</button>

        <button onclick="addValue('0')">0</button>
        <button onclick="square()">xÂ²</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="operator" onclick="addValue('/')">/</button>

        <button class="clear wide" onclick="clearDisplay()">C</button>
    </div>
</div>

<script>
    function addValue(value) {
        document.getElementById("display").value += value;
    }

    function calculate() {
        let expression = document.getElementById("display").value;

        if (expression === "") {
            alert("Please enter a value!");
            return;
        }

        try {
            let result = eval(expression);
            if (result === Infinity) {
                alert("Division by zero is not allowed!");
                clearDisplay();
            } else {
                document.getElementById("display").value = result;
            }
        } catch {
            alert("Invalid expression!");
            clearDisplay();
        }
    }

    function square() {
        let value = document.getElementById("display").value;
        if (value === "" || isNaN(value)) {
            alert("Please enter a valid number!");
            return;
        }
        document.getElementById("display").value = value * value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }
</script>

</body>
</html>
